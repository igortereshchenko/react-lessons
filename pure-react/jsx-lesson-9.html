<html>


<body>

    <div id='app'></div>
    

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        class Human extends React.Component{
            // view for 1 Human
            render(){
                return <li><p>{this.props.inn}</p> <p>{this.props.name}</p></li>
            }
        }

        class HumanList extends React.Component{

            constructor(props){
                super(props);
                this.state = {items:this.props.data};

                this.filterList = this.filterList.bind(this);
            }


            filterList(event){

                var filteredHumans = this.props.data.filter(function(item){

                    var result = item['name'].toLowerCase().search(event.target.value.toLowerCase())!=-1;

                    return result;
                })

                this.setState({items:filteredHumans});

                // alert(this.state.items);
            }

            // view for list of Humans
            // props.data=[Human1, Human2,...]
            render(){

                return(
                    <div>
                        <input placeholder="Search" onChange={this.filterList} />    

                        <ul>
                            {
                                this.state.items.map(function(item){
                                    return <Human inn={item['inn']}  name = {item['name']}  key={item['inn']} />
                                })
                            }
                        </ul>
                    </div>


                );
            }
        }
       
        const dataset = [
            {inn:1, name:'Bob'},
            {inn:2, name:'Boba'},
            {inn:3, name:'Boban'},
        ]

        ReactDOM.render(<HumanList data = {dataset}/>, document.getElementById('app'))

    </script>





</body>

</html>
