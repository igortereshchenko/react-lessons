<html>
  
<head>
    <style>
        .on{ color: red;}
        .off{color: green;}
    </style>
</head>

<body>

    <div id='app'></div>
    

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">


        class LiveCycle extends React.Component{

            constructor(props){
                super(props);

                this.state = {class:"off", label:"Turn on"};

                this.press = this.press.bind(this);

                console.log('Constructor')
            }

            componentDidMount(){
                console.log('componentDidMount')
            }


            componentWillUnmount(){
                console.log('componentWillUnmount')
            }

            shouldComponentUpdate(){
                console.log('shouldComponentUpdate')

                return true;
            }

            componentDidUpdate(){
                console.log('componentDidUpdate')
            }

            press(){
                if (this.state.class=="off")
                    this.setState({class:"on", label:"Turn off"})
                else
                    this.setState({class:"off", label:"Turn on"})
            }
          
            render(){
                return <button  onClick={this.press}  className ={this.state.class} >{this.state.label}</button>;
            }
        }
      
        ReactDOM.render(<LiveCycle />, document.getElementById('app'))

    </script>





</body>

</html>
